name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tax_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tax_app_test
      run: npm run migrate

    - name: Seed test data
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tax_app_test
      run: npm run seed

    - name: Run tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tax_app_test
        JWT_SECRET: test-secret-key-for-testing
        ENCRYPTION_KEY: test-encryption-key-32-chars-long
        NODE_ENV: test
      run: npm test

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tax_app_test
        JWT_SECRET: test-secret-key-for-testing
        ENCRYPTION_KEY: test-encryption-key-32-chars-long
        NODE_ENV: test
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          coverage/
          test-results/
